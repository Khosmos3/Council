<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Word Frequency</title>
	<script src="proverbs.js"></script>
</head>
<body>
	
	<script>
		const words = allProverbs
			.flatMap(proverb => proverb.text
				.toLowerCase()
				.replace(/[^\w\s]/g, "")
				.replace(/\s+/g, " ")
				.split(" ")
			).filter(word => word);

		const frequency = {};
		for (const word of words)
			frequency[word] = (frequency[word] ?? 0) + 1;

		document.body.innerHTML = `<ol>${Object.keys(frequency).sort((a, b) => frequency[b] - frequency[a]).map(word => `<li>${word[0].toUpperCase() + word.slice(1)} | ${frequency[word]}</li>`).join("")}</ol>`;
	</script>
</body>
</html>
