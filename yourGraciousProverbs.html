let betterSeed = 0;
function getSeed(){
    betterSeed+=71;
    let seed = Date.now() + betterSeed;
    seed ^= seed << 5;
    seed ^= seed >> 2;
    seed ^= seed << 4;
    seed ^= seed >> 7;
    seed /= 0xFFFF;
    
    return Math.abs(seed%1);
}
function randInt(min, max){
    return Math.floor(getSeed()*(max-min+1)+min);
}

            When there is silence, there is a lack of conversation
        `.trim().split("\n").map((line) => (line.trim()));
    return yourGraciousProverbs[randInt(0, yourGraciousProverbs.length-1)];;
}
