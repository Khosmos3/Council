	function getSeed() {
		betterSeed += 71;
		let seed = Date.now() + betterSeed;
		return seed;
	}
	function random01() {
		let seed = getSeed();
		seed ^= seed << 5;
		seed ^= seed >> 2;
		seed ^= seed << 4;
		seed ^= seed >> 7;
		seed /= 0xFFFF;
		return Math.abs(seed % 1);

	}
	function randInt(min, max) {
		return Math.floor(random01() * (max - min + 1) + min);
	}
	function choose(arr) {
		return arr[randInt(0, arr.length - 1)];
	}

	function chooseWeighted(scrolls) {
		const t = random01();
		let acc = 0;
		for (let i = 0; i < scrolls.length; i++) {
			const scroll = scrolls[i];
			if (acc <= t && t < acc + scroll.weight)
				return scroll;
			acc += scroll.weight;
		}
		return scrolls[scrolls.length - 1];
	}

	function canvasPrint({
		parent,
		text,
		format = [],
		padding = 3,
		speed = 3,//0.5,
		fontSize = parseInt(getComputedStyle(parent).fontSize),
		fontFamily = getComputedStyle(parent).fontFamily
	}) {

		function packText(str, getWidth, maxWidth) {
			return str
				.split("\n")
				.map(line => {
					let lineStart = true;
					const words = line.split(" ");
					const lines = [];
					let acc = "";
					for (let i = 0; i < words.length; i++) {
						const word = words[i];
						if (getWidth(acc + (lineStart ? "" : " ") + word) > maxWidth) {
							lines.push(acc);
							acc = "";
							lineStart = true;
						}
						acc += (lineStart ? "" : " ") + word;
						lineStart = false;
					}
					if (acc) lines.push(acc);
					return lines.join("\n");
				})
				.join("\n");
		}

		function setState(c) {
			c.font = `${fontSize}px ${fontFamily}`;
			c.lineWidth = 1;
			c.lineCap = "round";
		}

		function getFont(fmti) {
			const fmt = fmti ? fmti
				.split("")
				.map(v => ({
					b: "bold",
					i: "italic"
				}[v]))
				.join(" ") : "";

			const font = `${fmt} ${fontSize}px/1 ${fontFamily}`;

			return font;
		}

		// setup
		const canvas = document.createElement("canvas");
		canvas.className = "proverb";
		parent.appendChild(canvas);

		const c = canvas.getContext("2d");
		setState(c);

		const getWidth = t => c.measureText(t).width;

		canvas.style.width = "100%";
		const MAX_WIDTH = canvas.getBoundingClientRect().width - padding * 2;

		text = packText(text, getWidth, MAX_WIDTH);

		const TEXT_WIDTH = Math.max(
			...text.split("\n")
				.map(line => getWidth(line))
		);

		const TEXT_HEIGHT = text.split("\n").length * fontSize;

		const CANVAS_WIDTH = TEXT_WIDTH + padding * 2;
		const CANVAS_HEIGHT = TEXT_HEIGHT + padding * 2;

		canvas.width = CANVAS_WIDTH * devicePixelRatio;
		canvas.height = CANVAS_HEIGHT * devicePixelRatio;
		canvas.style.width = CANVAS_WIDTH + "px";
		canvas.style.height = CANVAS_HEIGHT + "px";

		setState(c);
		c.scale(devicePixelRatio, devicePixelRatio);

		let renderedText = text;

		const PIXELS_PER_CHAR = fontSize;
		const Y_OFFSET = fontSize * 0.9;

		const startTime = performance.now();

		const color = "107, 22, 23";

		return new Promise(resolve => {

			function animate(now) {
				c.clearRect(0, 0, canvas.width, canvas.height);

				const offset = (performance.now() - startTime) * speed;

				let X = padding;
				let Y = padding;

				c.setLineDash([PIXELS_PER_CHAR * 2 * renderedText.length]);

				for (let i = 0; i < renderedText.length; i++) {
					const char = renderedText[i];
					const font = getFont(format[i]);

					if (font !== c.font) c.font = font;

					if (char === "\n") {
						X = padding;
						Y += fontSize;
					} else {

						const alpha = Math.max(0, Math.min(1, 0.5 * (offset / PIXELS_PER_CHAR - i)));
						c.fillStyle = `rgba(${color}, ${alpha})`;
						c.strokeStyle = `rgba(${color}, ${1 - alpha})`;
						c.lineDashOffset = offset - i * PIXELS_PER_CHAR;
						c.strokeText(char, X, Y + Y_OFFSET);
						c.fillText(char, X, Y + Y_OFFSET);

						X += getWidth(char);
					}
				}

				if (offset < PIXELS_PER_CHAR * (renderedText.length + 1 /* fade buffer */)) {
					requestAnimationFrame(animate);
				} else {
					setTimeout(() => {
						// convert to normal element

						const imposter = document.createElement("div");
						imposter.className = "proverb";

						imposter.style.padding = padding + "px";
						imposter.style.transform = `translateY(0.5 * ${fontSize}px)`;

						let out = "";
						let currentFont = "";
						for (let i = 0; i < renderedText.length; i++) {
							const font = getFont(format[i]);

							if (font !== currentFont) {
								if (currentFont.length) out += "</span>";
								out += `<span style="font: ${font};">`;
								currentFont = font;
							}

							const char = renderedText[i];
							if (char === "\n") out += "<br>";
							else out += char;
						}
						out += "</span>";
						imposter.innerHTML = out;
						
						canvas.insertAdjacentElement("afterend", imposter);
						canvas.remove();
					}, 20000);

					resolve();
				}
			}

			requestAnimationFrame(animate);

		});
	}

			} else {
