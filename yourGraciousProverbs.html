<script>

	//function, obviously
	let betterSeed = 0;
	function getSeed() {
		betterSeed++;
		const seed = Date.now() + betterSeed;
		return seed;
	}
	function random01() {
		let seed = getSeed();
		
		seed ^= seed << 5;
		seed ^= seed >> 2;
		seed -= 836492754;
		seed ^= seed << 4;
		seed+=999;
		seed ^= seed >> 7;
		seed += 128936382;
		seed ^= seed << 2;
		seed += 128936382;
		seed ^= seed >> 6;
		seed-=42099;
		seed^= seed << 1;
		seed ^= seed >> 9;
		seed /= 0xFFFF;

		return Math.abs(seed) % 1;
	}
	function randInt(min, max) {
		return Math.floor(random01() * (max - min + 1) + min);
	}
	function choose(arr) {
		return arr[randInt(0, arr.length - 1)];
	}

	function chooseWeighted(scrolls) {
		const t = random01();
		let acc = 0;
		for (let i = 0; i < scrolls.length; i++) {
			const scroll = scrolls[i];
			if (acc <= t && t < acc + scroll.weight)
				return scroll;
			acc += scroll.weight;
		}
		return scrolls[scrolls.length - 1];
	}

	function canvasPrint({
		parent,
		text,
		format = [],
		padding = 3,
		speed = 0.5,
		fontSize = parseInt(getComputedStyle(parent).fontSize),
		fontFamily = getComputedStyle(parent).fontFamily
	}) {

		function packText(str, getCharWidth, maxWidth) {
			function getStringWidth(string) {
				return string
					.split("")
					.map(char => getCharWidth(char))
					.reduce((a, b) => a + b, 0);
			}
			return str
				.split("\n")
				.map(line => {
					let lineStart = true;
					const words = line.split(" ");
					const lines = [];
					let acc = "";
					for (let i = 0; i < words.length; i++) {
						const word = words[i];
						if (getStringWidth(acc + (lineStart ? "" : " ") + word) > maxWidth) {
							lines.push(acc);
							acc = "";
							lineStart = true;
						}
						acc += (lineStart ? "" : " ") + word;
						lineStart = false;
					}
					if (acc) lines.push(acc);
					return lines.join("\n");
				})
				.join("\n");
		}

		function setState(c) {
			c.font = `${fontSize}px ${fontFamily}`;
			c.lineWidth = 1;
			c.lineCap = "round";
		}

		function getFont(fmti) {
			const fmt = fmti ? fmti
				.split("")
				.map(v => ({
					b: "bold",
					i: "italic"
				}[v]))
				.join(" ") : "";

			const font = `${fmt} ${fontSize}px/1 ${fontFamily}`;

			return font;
		}

		// setup
		const canvas = document.createElement("canvas");
		canvas.className = "proverb";
		parent.appendChild(canvas);

		const c = canvas.getContext("2d");
		setState(c);

		const getWidth = t => c.measureText(t).width;

		canvas.style.width = "100%";
		const MAX_WIDTH = canvas.getBoundingClientRect().width - padding * 2;

		text = packText(text, getWidth, MAX_WIDTH);

		const TEXT_WIDTH = Math.max(
			...text.split("\n")
				.map(line => getWidth(line))
		);

		const TEXT_HEIGHT = text.split("\n").length * fontSize;

		const CANVAS_WIDTH = TEXT_WIDTH + padding * 2;
		const CANVAS_HEIGHT = TEXT_HEIGHT + padding * 2;

		canvas.width = CANVAS_WIDTH * devicePixelRatio;
		canvas.height = CANVAS_HEIGHT * devicePixelRatio;
		canvas.style.width = CANVAS_WIDTH + "px";
		canvas.style.height = CANVAS_HEIGHT + "px";

		setState(c);
		c.scale(devicePixelRatio, devicePixelRatio);

		let renderedText = text;

		const PIXELS_PER_CHAR = fontSize;
		const Y_OFFSET = fontSize * 0.9;

		const startTime = performance.now();

		const color = "107, 22, 23";

		return new Promise(resolve => {

			function animate(now) {
				c.clearRect(0, 0, canvas.width, canvas.height);

				const offset = (performance.now() - startTime) * speed;

				let X = padding;
				let Y = padding;

				c.setLineDash([PIXELS_PER_CHAR * 2 * renderedText.length]);

				for (let i = 0; i < renderedText.length; i++) {
					const char = renderedText[i];
					const font = getFont(format[i]);

					if (font !== c.font) c.font = font;

					if (char === "\n") {
						X = padding;
						Y += fontSize;
					} else {

						const alpha = Math.max(0, Math.min(1, 0.5 * (offset / PIXELS_PER_CHAR - i)));
						c.fillStyle = `rgba(${color}, ${alpha})`;
						c.strokeStyle = `rgba(${color}, ${1 - alpha})`;
						c.lineDashOffset = offset - i * PIXELS_PER_CHAR;
						c.strokeText(char, X, Y + Y_OFFSET);
						c.fillText(char, X, Y + Y_OFFSET);

						X += getWidth(char);
					}
				}

				if (offset < PIXELS_PER_CHAR * (renderedText.length + 1 /* fade buffer */)) {
					requestAnimationFrame(animate);
				} else {
					setTimeout(() => {
						// convert to normal element

						const imposter = document.createElement("div");
						imposter.className = "proverb";

						imposter.style.whiteSpace = "pre";
						imposter.style.padding = padding + "px";
						imposter.style.transform = `translateY(0.5 * ${fontSize}px)`;

						let out = "";
						let currentFont = "";
						for (let i = 0; i < renderedText.length; i++) {
							const font = getFont(format[i]);

							if (font !== currentFont) {
								if (currentFont.length) out += "</span>";
								out += `<span style="font: ${font};">`;
								currentFont = font;
							}

							const char = renderedText[i];
							if (char === "\n") out += "<br>";
							else out += char;
						}
						out += "</span>";
						imposter.innerHTML = out;
						
						canvas.insertAdjacentElement("afterend", imposter);
						canvas.remove();
					}, 20000);

					resolve();
				}
			}

			requestAnimationFrame(animate);

		});
	}

	async function outputToScreen({

		proverb
	}) {
		let input = proverb.text;

		betterSeed = 0;
		let num = randInt(1, 25);

		let place = 1;
		for (let i = 0; i < index; i++)

		input = `&#${book.title}# ${place + (proverb.length > 1 ? "-" + (place + proverb.length - 1) : "")}&\n${input}`;

		let bold = false;
		let italic = false;

		const format = new Array(input.length).fill("");

		let output = "";

		let escaped = false;
		for (let t = 0; t < input.length; t++) {
			const char = input[t];

			if (char == "&" && !escaped)
				italic = !italic;
			else if (char == "#" && !escaped)
				bold = !bold;
			else if (char !== "\\" || escaped) {
				output += char;
				const fInx = output.length - 1;
				if (bold) format[fInx] += "b";
				if (italic) format[fInx] += "i";
			}

			escaped = char === "\\" && !escaped;
		}

		const donePrinting = canvasPrint({
			parent: document.getElementById("paper"),
			text: output,
			format,
			padding: 10,
		});
		fix();
		await donePrinting;

		betterSeed = 0;
		//this line is my best fren i am keep it -->  let br = "<br>";     
	}

	class Proverb {
		constructor(line) {
			line = line.trim();
			const index = line.lastIndexOf("|");
			if (index === -1) {
				this.text = line;
				this.authors = ["unknown"];
			} else {
				this.text = line
					.slice(0, index)
					.trim();
				this.authors = line
					.slice(index + 1)
					.split("/")
					.map(author => author.trim());
			}
			
			this.length = 1;
			let escaped = false;
			for (let i = 0; i < this.text.length; i++) {
				const char = this.text[i];
				if (char == "/" && !escaped) this.length++;
				escaped = char === "\\" && !escaped;
			}
		}
	}


	class Scroll {
		constructor(title, proverbs) {
			this.title = title;
			this.proverbs = proverbs
				.trim()
				.split("\n")
				.filter(line => line.trim().length > 0)
				.map(line => new Proverb(line));
			this.size = this.proverbs.length;
		}
		computeWeight(totalSize) {
			this.weight = this.size / totalSize;
		}
	}

		.filter(scroll => scroll.authors.length > 1 || scroll.authors[0] !== "unknown");
	const totalProverbs = scrolls
		.map(scroll => scroll.size)
		.reduce((a, b) => a + b, 0);
	for (let i = 0; i < scrolls.length; i++)
		scrolls[i].computeWeight(totalProverbs);

	function authorsOf(fragment) {
		const contains = allProverbs.filter(proverb => proverb.text.toLowerCase().indexOf(fragment.toLowerCase()) > -1);
		if (contains.length === 1) return contains[0].authors;
		const matches = allProverbs.find(proverb => proverb.text === fragment);
		return matches ? matches.authors : null;
	}
	function getDocument(filename, text){
		var element = document.createElement('a');
		element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
		element.setAttribute('download', filename);
		element.style.display = 'none';
		document.body.appendChild(element);
		element.click();
		document.body.removeChild(element);
	}

	function getAll(){
		let list = "";
		for(ib = 0; ib < scrolls.length; ib++){
			list += "|| " + scrolls[ib].title + " ||\n";
			for(ip = 0; ip < scrolls[ib].proverbs.length; ip++){
				list += (scrolls[ib].proverbs[ip].text + "\n");
			}
		}
		return list
	}

	function downloadProverbs(){
		getDocument("All", getAll());
	}
	function amountAuthoredBy(author) {
		return allProverbs.filter(proverb => proverb.authors.includes(author)).length;
	}
	function percentAuthoredBy(author) {
		return amountAuthoredBy(author) / totalProverbs * 100;
	}
